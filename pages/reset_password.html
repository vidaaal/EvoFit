<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoFit - Redefinir Senha</title>
    <style>
        /* ==================== ESTILOS GERAIS E DARK MODE ==================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            color: #E0E0E0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px; 
            background-color: #1e1e1e; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* ==================== TÍTULO E SUBTÍTULO ==================== */
        .header-text h1 {
            font-size: 24px;
            color: white;
            margin: 0 0 10px 0;
        }
        .header-text p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        /* Cor de destaque para o e-mail/telefone (simulado) */
        .highlight-target {
            color: #FFC107; 
            font-weight: bold;
        }

        /* ==================== FORMULÁRIO E INPUT ==================== */
        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #333; /* Fundo mais claro para o input */
            color: #E0E0E0;
            box-sizing: border-box;
            font-size: 16px;
        }
        input::placeholder {
            color: #999;
        }

        /* ==================== BOTÃO PRINCIPAL ==================== */
        #btnEnviarCodigo {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
            transition: background-color 0.3s;
        }
        #btnEnviarCodigo:hover {
            background-color: #CC0000;
        }
        
        /* ==================== LINKS E ALERTAS ==================== */
        .links-inferiores {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
        .links-inferiores a {
            color: #FF0000;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
        }
        .alerta {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none; 
            text-align: left;
        }
        .alerta.error {
            background-color: #d8000c20;
            color: #FF0000;
            border: 1px solid #FF0000;
        }
        .alerta.success {
            background-color: #00CC0020;
            color: #00CC00;
            border: 1px solid #00CC00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-text">
        <h1>Esqueceu a senha?</h1>
        <p>Não se preocupe! Isso acontece. Insira o endereço de e-mail vinculado à sua conta.</p>
    </div>

    <div id="resetAlerta" class="alerta"></div>

    <form id="resetForm">
        <input type="email" id="emailInput" placeholder="Insira seu email" required>
        
        <button type="submit" id="btnEnviarCodigo">Enviar Código</button>
    </form>
    
    <div class="links-inferiores">
        Lembrou a senha? 
        <a href="#" onclick="redirecionar('login.html')">Entrar</a>
    </div>

</div>

<script>
    const form = document.getElementById('resetForm');
    const alerta = document.getElementById('resetAlerta');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const email = document.getElementById('emailInput').value.trim();

        if (email === "") {
            mostrarAlerta("Por favor, insira seu e-mail.", 'error');
            return;
        }
        
        // Simulação de sucesso
        mostrarAlerta(`Código de redefinição enviado para ${email}.`, 'success');
        
        // Armazena o e-mail para a próxima tela
        localStorage.setItem('resetEmail', email);

        // Ação: PULAR A VERIFICAÇÃO DE CÓDIGO E IR DIRETO PARA NOVA SENHA
        setTimeout(() => {
            // Oculta o alerta para simular a transição
            alerta.style.display = 'none'; 
            
            // REDIRECIONAMENTO DIRETO PARA A CRIAÇÃO DE NOVA SENHA
            window.location.href = 'new_password.html'; 
        }, 2000); // 2 segundos de delay
    });

    function mostrarAlerta(mensagem, tipo) {
        alerta.textContent = mensagem;
        alerta.className = `alerta ${tipo}`;
        alerta.style.display = 'block';
    }
    
    function redirecionar(pagina) {
        window.location.href = pagina;
    }
</script>
</body>
</html>
