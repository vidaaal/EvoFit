<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoFit - Alterar Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ==================== ESTILOS GERAIS E DARK MODE ==================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            color: #E0E0E0; 
            margin: 0;
            padding-bottom: 20px;
        }
        .header {
            background-color: #1f1f1f;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
            color: white;
        }
        .back-icon {
            font-size: 20px;
            color: #E0E0E0;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
        }

        /* ==================== PASSWORD CONTAINER (NOVO) ==================== */
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            padding-right: 45px; /* Espaço para o ícone */
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1f1f1f; 
            color: #E0E0E0;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        /* Estilo do Olho (toggle) */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%);
            cursor: pointer;
            color: #FF0000;
            font-size: 18px;
            z-index: 10;
        }

        /* ==================== BOTÃO PRINCIPAL ==================== */
        #btnAtualizar {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
            transition: background-color 0.3s;
        }
        #btnAtualizar:hover {
            background-color: #CC0000;
        }

        /* ==================== ALERTAS ==================== */
        .alerta {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none; 
            text-align: left;
        }
        .alerta.error {
            background-color: #d8000c20;
            color: #FF0000;
            border: 1px solid #FF0000;
        }
        .alerta.success {
            background-color: #00CC0020;
            color: #00CC00;
            border: 1px solid #00CC00;
        }
    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left back-icon" onclick="window.history.back()"></i>
        <h1>Alterar Senha</h1>
    </div>
    
    <div class="content">
        <div id="senhaAlerta" class="alerta"></div>

        <form id="changePasswordForm">
            <p style="color: #999; margin-top: 0; font-size: 15px;">
                Digite sua senha atual para verificar e defina a nova senha.
            </p>

            <label for="senhaAtual">Senha Atual</label>
            <div class="password-container">
                <input type="password" id="senhaAtual" placeholder="Sua senha atual" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('senhaAtual')"></i>
            </div>

            <label for="novaSenha">Nova Senha</label>
            <div class="password-container">
                <input type="password" id="novaSenha" placeholder="Mínimo 6 caracteres" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('novaSenha')"></i>
            </div>

            <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
            <div class="password-container">
                <input type="password" id="confirmarNovaSenha" placeholder="Digite a nova senha novamente" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmarNovaSenha')"></i>
            </div>

            <button type="submit" id="btnAtualizar">ATUALIZAR SENHA</button>
        </form>
    </div>


<script>
    // MOCK DATA: Simula a senha salva no "servidor" (a primeira senha que loga)
    // Em um app real, o LocalStorage NUNCA armazenaria a senha real.
    const SENHA_MOCK_CORRETA = "123456"; // Use a senha do Rodrigo Gonçalves do Login para testes

    const form = document.getElementById('changePasswordForm');
    const alerta = document.getElementById('senhaAlerta');

    // NOVA FUNÇÃO: Alterna a visibilidade da senha
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling; // O próximo elemento é o ícone
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }


    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const senhaAtual = document.getElementById('senhaAtual').value;
        const novaSenha = document.getElementById('novaSenha').value;
        const confirmarNovaSenha = document.getElementById('confirmarNovaSenha').value;

        // 1. Validação de segurança (Senha Atual)
        if (senhaAtual !== SENHA_MOCK_CORRETA) {
            mostrarAlerta("A senha atual está incorreta. Verifique e tente novamente.", 'error');
            return;
        }
        
        // 2. Validação de correspondência
        if (novaSenha !== confirmarNovaSenha) {
            mostrarAlerta("A Nova Senha e a Confirmação não coincidem.", 'error');
            return;
        }
        
        // 3. Validação de complexidade mínima
        if (novaSenha.length < 6) {
            mostrarAlerta("A nova senha deve ter no mínimo 6 caracteres.", 'error');
            return;
        }
        
        // 4. Simulação de sucesso
        
        mostrarAlerta("Senha atualizada com sucesso! Redirecionando para o Perfil...", 'success');
        
        // Simulação de atualização da senha persistente
        localStorage.setItem('userPassword', novaSenha); // Atualiza a senha no armazenamento local
        
        // Simula a limpeza dos campos
        document.getElementById('senhaAtual').value = '';
        document.getElementById('novaSenha').value = '';
        document.getElementById('confirmarNovaSenha').value = '';

        // Redireciona de volta ao Perfil
        setTimeout(() => {
            window.location.href = 'profile.html'; 
        }, 1500); 
    });

    function mostrarAlerta(mensagem, tipo) {
        alerta.textContent = mensagem;
        alerta.className = `alerta ${tipo}`;
        alerta.style.display = 'block';
    }

</script>
</body>
</html>
