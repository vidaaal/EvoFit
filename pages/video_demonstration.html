<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoFit - Demonstração</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            color: #E0E0E0; 
            margin: 0;
            padding: 0;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            color: #FF0000;
            font-size: 24px;
        }
        .video-placeholder {
            width: 100%;
            height: 250px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .instruction-box {
            background-color: #1f1f1f;
            padding: 15px;
            border-radius: 10px;
        }
        .instruction-box h2 {
            font-size: 18px;
            border-bottom: 2px solid #FF0000;
            padding-bottom: 5px;
            margin-top: 0;
        }
        .instruction-box ul {
            list-style: none;
            padding: 0;
        }
        .instruction-box li {
            margin-bottom: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 id="exerciseName">Demonstração de Exercício</h1>
        
        <div class="video-placeholder">
            <p>VÍDEO DE EXECUÇÃO ROLANDO AQUI</p>
        </div>
        
        <div class="instruction-box">
            <h2>Instruções Técnicas</h2>
            <ul>
                <li>✅ Mantenha a coluna reta e o abdômen contraído.</li>
                <li>✅ Controle a descida (fase excêntrica) para maior ganho de massa.</li>
                <li>✅ Não balance o corpo para evitar lesões na lombar.</li>
                <li>✅ Olhe sempre para frente.</li>
            </ul>
        </div>

        <button onclick="window.history.back()" style="margin-top: 30px; padding: 10px 20px; background-color: #666; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Voltar para o Scanner
        </button>
    </div>

<script>
    // Função para obter parâmetros da URL (o nome do exercício)
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        
        if (name) {
            document.getElementById('exerciseName').textContent = name;
            document.title = `EvoFit - ${name}`;
        }
    });
</script>
</body>
</html>
