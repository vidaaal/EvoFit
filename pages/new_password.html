<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoFit - Nova Senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* ==================== ESTILOS GERAIS E DARK MODE ==================== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            color: #E0E0E0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px; 
            background-color: #1e1e1e; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* ==================== TÍTULO E SUBTÍTULO ==================== */
        .header-text h1 {
            font-size: 24px;
            color: white;
            margin: 0 0 10px 0;
        }
        .header-text p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        .highlight-target {
            color: #FF0000; 
            font-weight: bold;
        }

        /* ==================== PASSWORD CONTAINER ==================== */
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            padding-right: 45px; /* Espaço para o ícone */
            border: none;
            border-radius: 8px;
            background-color: #333; 
            color: #E0E0E0;
            box-sizing: border-box;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        /* Estilo do Olho (toggle) */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%);
            cursor: pointer;
            color: #FF0000;
            font-size: 18px;
            z-index: 10;
        }

        /* ==================== BOTÃO PRINCIPAL ==================== */
        #btnRedefinir {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #FF0000;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.4);
            transition: background-color 0.3s;
        }
        #btnRedefinir:hover {
            background-color: #CC0000;
        }

        /* ==================== ALERTAS ==================== */
        .alerta {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none; 
            text-align: left;
        }
        .alerta.error {
            background-color: #d8000c20;
            color: #FF0000;
            border: 1px solid #FF0000;
        }
        .alerta.success {
            background-color: #00CC0020;
            color: #00CC00;
            border: 1px solid #00CC00;
        }
    </style>
</head>
<body onload="checkEmail()">

<div class="container">
    <div class="header-text">
        <h1>Crie sua Nova Senha</h1>
        <p>Defina uma nova senha para sua conta (<span id="resetTarget" class="highlight-target">...</span>).</p>
    </div>

    <div id="resetAlerta" class="alerta"></div>

    <form id="newPasswordForm">
        <label for="novaSenha">Nova Senha</label>
        <div class="password-container">
            <input type="password" id="novaSenha" placeholder="Mínimo 6 caracteres" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('novaSenha')"></i>
        </div>

        <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
        <div class="password-container">
            <input type="password" id="confirmarNovaSenha" placeholder="Digite a nova senha novamente" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmarNovaSenha')"></i>
        </div>

        <button type="submit" id="btnRedefinir">REDEFINIR SENHA</button>
    </form>
</div>

<script>
    const form = document.getElementById('newPasswordForm');
    const alerta = document.getElementById('resetAlerta');

    // Funções utilitárias
    function mostrarAlerta(mensagem, tipo) {
        alerta.textContent = mensagem;
        alerta.className = `alerta ${tipo}`;
        alerta.style.display = 'block';
    }
    
    // Alterna a visibilidade da senha
    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        const container = input.parentElement; 
        const icon = container.querySelector('.toggle-password'); 
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }


    // Verifica se o e-mail de redefinição existe (do passo anterior)
    function checkEmail() {
        const resetEmail = localStorage.getItem('resetEmail');
        if (!resetEmail) {
            alert("Erro de segurança. Por favor, inicie a redefinição de senha pela tela de Login.");
            window.location.href = 'login.html';
        } else {
            document.getElementById('resetTarget').textContent = resetEmail;
        }
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const novaSenha = document.getElementById('novaSenha').value;
        const confirmarNovaSenha = document.getElementById('confirmarNovaSenha').value;
        const email = localStorage.getItem('resetEmail');
        const nomeUsuario = localStorage.getItem('userName'); // Puxa o nome para garantir que não se perca

        // 1. Validação de correspondência
        if (novaSenha !== confirmarNovaSenha) {
            mostrarAlerta("As senhas não coincidem.", 'error');
            return;
        }
        
        // 2. Validação de complexidade mínima
        if (novaSenha.length < 6) {
            mostrarAlerta("A nova senha deve ter no mínimo 6 caracteres.", 'error');
            return;
        }
        
        // 3. Simulação de salvamento CRÍTICA
        
        // SALVA A NOVA SENHA E REATIVA A SESSÃO DO USUÁRIO NO LOCALSTORAGE
        localStorage.setItem('userPassword', novaSenha); 
        // Sobrescreve o e-mail e o nome para garantir que o Login o encontre
        localStorage.setItem('userEmail', email); 
        if (!localStorage.getItem('userName')) {
            localStorage.setItem('userName', 'Usuário Redefinido'); 
        }
        
        // Limpa o token/email de redefinição
        localStorage.removeItem('resetEmail'); 
        
        mostrarAlerta("Senha redefinida com sucesso! Redirecionando para o Login...", 'success');
        
        // 4. Redireciona de volta para o Login
        setTimeout(() => {
            window.location.href = 'login.html'; 
        }, 2000); 
    });

</script>
</body>
</html>
